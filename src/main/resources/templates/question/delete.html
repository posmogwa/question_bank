<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main_layout}">
<head>
	<meta charset="UTF-8">
	<title>문제 삭제</title>
	
</head>
<body>
<div layout:fragment="content">
	<div class="card border border-info" style="width: 40rem;">
  		<div class="card-header">
  			문제 삭제
  		</div>

  		<div class="card-body">
	  		<div class="row">
			  <div class="col-12">
			  	<span class="badge badge-info">
			  		문제 제목
		  		</span>
			    
			    <div class="row">
			      <div class="col-12">
			      	<input type="text" 
			      	   class="form-control" name="title" 
			      	   th:value="${questionEntity.title}"
			      	   > 
			      		
			      </div>
			    </div>
			  </div>
			</div>
		
  			<!-- 제목 끝  -->
  		
  			<div class="row">
			  <div class="col-12">
			  	<span class="badge badge-info">
			  		문제 보기
		  		</span>
			    
			    <div th:each="choice, stat : ${#strings.listSplit(questionEntity.choice,',')}">
				    <div class="row">
				      <div class="col-12">
				       	<div class="input-group">
        					<div class="input-group-prepend">
          						<div class="input-group-text" th:text="${new com.ezen.question_bank.bean.CircleNumber().getOneCirleNumber(stat.index)}">
          						</div>
        					</div>
        					<input type="text" class="form-control" 
        						th:value="${choice}"
        					name="choice" placeholder="문제 보기 입력...">
      					</div>
				      	
				      </div>
				    </div>
				    
			    </div>
			  </div>
			</div>
			<!--  문제 보기 끝 -->
  			
  			<div class="row">
			  <div class="col-12">
			  	<span class="badge badge-info">
			  		문제 정답
		  		</span>
			    
			    <div class="row">
			      <div class="form-check form-check-inline">	
				      <div class="col-4" th:each="number:${#numbers.sequence(1,4)}">
				      		<label class="radio-inline">
				      			<input type="radio" name="correct_answer" th:text="${number}">
		      				</label>
							
				      </div>
			      </div>
			    </div>
			    <div class="row">
			      <div class="col-12">
			    
			      </div>
			    </div>
			  </div>
			</div>
						
  			<div class="row">
    			<div class="col-2">
    				<span class="badge badge-info">
			  		작성일자
		  			</span>
      				
    			</div>
    			<div class="col-8" 
    				th:text="${questionEntity.createdDate}">
    			</div>
  			</div>
  		</div>

  		<div class="card-footer">
  			<div class="row">
    			<div class="col-2">
    			</div>
    			<div class="col-8"> 
    			<a th:href="@{/question/delete_ok(uuid=${questionEntity.uuid})}">	
    				<button type="button" 
    					class="btn btn-outline-info" 
    					value="해당문제 삭제">해당문제 삭제</button>
    					</a>
    			</div>
  			</div>
  		</div>
	</div>
</div>
</body>
</html>
